<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE 10</title>
    <link rel="stylesheet" href="/ICE/ice.css/w10-ice.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/8557186a20a08c71cc64f3beaff01ea7?family=NoyhW01-Light" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div class="check">
        <span class="material-icons checkmark"> check_circle_outline </span>
        <h1>Your work has been saved</h1>
    </div>
    <div class="sweet">
        <img class="beach" src="/ICE/images/beach_background.jpg" alt="beach">
        <h2>Sweet!</h2>
        <h5>Model with a custom page</h5>
        <button class="ok_button" type="button">OK</button>
    </div>
    <div class="oops">
        <span class="material-icons cross"> highlight_off </span>
        <h2>Oops...</h2>
        <h5>Something went wrong!</h5>
        <button class="ok_button" type="button">OK</button>
        
        <a href="http://why_do_i_have_this_issue.com" target="_blank">Why do I have this issue?</a>
    </div>
    <div class="html_example">
        <p class="close_x">X</p>
        <span class="material-icons i-spy"> info </span>
        <h2>HTML example</h2>
        <h5 class="html_sentence">You can use <span class="bold">bold text</span>, <a href="link">links</a> and other HTML tags</h5>
        <button class="thumbbutton" type="button"> <span class="material-icons thumbup"> thumb_up </span> Great!</button>
        <button class="thumbbutton" type="button"> <span class="material-icons thumbdown"> thumb_down</span></button>
    </div>

</body>
</html>
